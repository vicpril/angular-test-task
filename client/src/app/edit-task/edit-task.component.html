  <div class="row">
	  
    <form class="col s12">
      <div class="row">
        <div class="col s6 offset-s3">
			<h3>
				{{ task.title }}
			</h3>
			
			<div class="input-field chips" #chips>
				<input class="input-chips" name="chips[]">
			</div>
			
			<div class="input-field">
				 <input type="text" class="datepicker" #datepicker [value]="this.task.date|date:'dd.MM.yyyy'" name="date">
			</div>
			
			<div class="input-field">
			  <input id="description" type="text" class="validate" [(ngModel)]="task.description" name="description">
			  <label for="description" class="active">Description</label>
			  <span class="helper-text">{{ task.description.length }}/2046</span>
			</div>
			
			<div class="row">
				<div class="col s6">
					<button type="button" class="btn" (click)="onUpdate()" [disabled]="task.status == 'Completed'">
						Update
					</button>				
				</div>
				<div class="col s6">
					<button type="button" class="btn success" (click)="onComplete()" [disabled]="task.status == 'Completed'">
						Complete
					</button>
				</div>
			</div>
		</div>
	  </div>
    </form>
  </div>
